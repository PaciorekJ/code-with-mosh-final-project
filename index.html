<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <section class="block block--dark block--skewed-left hero">
      <div class="container grid grid--1x2">
        <header class="block__header hero__content">
          <h1 class="block__heading">Cloud Hosting for Pros</h1>
          <p class="hero__tagline">
            Deploy your websites in less than 60 seconds.
          </p>
          <a href="" class="button button--accent button--stretched"
            >Get Started</a
          >
        </header>
        <picture>
          <source
            type="Images/webp"
            srcset="
              Images/resized/banner.webp    1x,
              Images/resized/banner@2x.webp 2x
            " />
          <source
            type="Images/png"
            srcset="
              Images/resized/banner.png    1x,
              Images/resized/banner@2x.png 2x
            " />
          <img class="hero__image" src="Images/banner.png" alt=""
        /></picture>
      </div>
    </section>
    <script src="js/collapse.js"></script>
  </body>
</html>
